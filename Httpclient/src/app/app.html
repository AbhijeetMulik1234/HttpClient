<h2>Http Client Example</h2>
<!-- Create / Update Form -->
<form (ngSubmit)="isUpdateMode ? updatePost() : addPost()">
  <input
    [(ngModel)]="postData.title"
    name="title"
    placeholder="Title"
    required
  />
  <input [(ngModel)]="postData.body" name="body" placeholder="Body" required />
  <button type="submit">{{ isUpdateMode ? "Update Post" : "Add Post" }}</button>
  <button type="button" *ngIf="isUpdateMode" (click)="cancelUpdate()">
    Cancel
  </button>
</form>

<hr />

<!-- Get Post by ID -->
<input [(ngModel)]="searchId" placeholder="Enter ID to fetch" type="number" />
<button (click)="fetchPostsById()">Get Post by ID</button>
<div *ngIf="singlePost">
  <h4>Post ID: {{ singlePost.id }}</h4>
  <p>{{ singlePost.title }}</p>
  <p>{{ singlePost.body }}</p>
</div>

<hr />

<!-- ALL POSTS -->
<button (click)="getPosts()">Get All Posts</button>
<ul>
  <li *ngFor="let post of posts">
    <strong>{{ post.id }} - {{ post.title }}</strong>
    <button (click)="editPost(post)">Edit</button>
    <button (click)="deletePost(post.id!)">Delete</button>
  </li>
</ul>
<app-loadercomponent></app-loadercomponent>
<router-outlet />
